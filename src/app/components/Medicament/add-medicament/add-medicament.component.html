<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<div class="container" style="background-color: light; margin-left: 10% " >

<div class="col-md-6 offset-md-3 " STYLE="margin-left: 25% ; width: 40%"   >
    <h3 style="margin-left: 20%; font-family: 'Georgia', Times, serif; color: blue;" > Ajouter un Medicament </h3>
  <hr STYLE="color: yellow; ">
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <input type="hidden" class ="form-control" id = "id" placeholder="Identifiant"
                [(ngModel)] = "medicament.id" name = "id">
        </div>

        <div class="form-group">
            <input type="text" class ="form-control" id = "Type de Medicament" placeholder="Type de Medicament"
                [(ngModel)] = "medicament.typeMedc " name = "typeMedc">
        </div>

        <div class="form-group">
            <input type="text" class ="form-control" id = "Nom de Medicament" placeholder="Nome de Medicament"
                [(ngModel)] = "medicament.nomMedc " name = "nomMedc">
        </div>
       
      <button style="margin-bottom: 5%; margin-left: 80%;" class = "btn btn-success" type ="submit">Ajouter</button>
      </form>
</div>
</div>
