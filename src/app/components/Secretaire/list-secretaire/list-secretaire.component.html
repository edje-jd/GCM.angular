<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<div class="container" style="background-color: light; margin-left: 0% " >
 <DIV CLASS="container"> 
    <button  mat-mini-fab color="primary" style="margin-left: 95%; margin-top: 2%"   (click)="addSecr()" aria-label="Example icon button with a home icon">
        <mat-icon>add</mat-icon>
      </button>

<h1 style="color: blue; font-family: 'Georgia', Times, serif; margin-left: 30%;" >    List des Secretaires</h1></DIV>
  <hr STYLE="color: yellow; ">
  <br>

  
  <table mat-table [dataSource]="this.secretaires"  class="mat-elevation-z8">
    
      
    <ng-container matColumnDef="id">
        <th style="color: blue;font-family: 'Georgia';font-size: 14px;" mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let secretaire"> {{ secretaire.id }} </td>
        
      </ng-container>
  
    <ng-container matColumnDef="nom_sec">
      <th style="color: blue;font-family: 'Georgia';font-size: 14px;" mat-header-cell *matHeaderCellDef>Nom et prénom</th>
      <td mat-cell *matCellDef="let secretaire">  {{ secretaire.nom_sec }}</td>
      
    </ng-container>
    <ng-container matColumnDef="email">
        <th style="color: blue;font-family: 'Georgia';font-size: 14px;" mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let secretaire">  {{ secretaire.email }} </td>
        
      </ng-container>

      <ng-container matColumnDef="num_tel">
        <th style="color: blue;font-family: 'Georgia';font-size: 14px;" mat-header-cell *matHeaderCellDef>numéro Téléphone</th>
        <td mat-cell *matCellDef="let secretaire"> {{ secretaire.num_tel  }}</td>
        
      </ng-container>

      
  
    <ng-container matColumnDef="Actions">
      <th style="color: blue;font-family: 'Georgia';font-size: 14px;" mat-header-cell *matHeaderCellDef > Actions </th>
      <td mat-cell *matCellDef="let secretaire">
        <button  mat-mini-fab color="warn" (click) = "updateSecretaire(secretaire.id)" aria-label="Example icon button with a home icon">
        <mat-icon >update</mat-icon></button>&nbsp;
        <button  mat-mini-fab color="accent" (click) = "deleteSecretaire(secretaire.id)"><mat-icon >delete</mat-icon></button>&nbsp;
       
    
      
    </ng-container>
  
  
    <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
