<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<div class="container" style="background-color: light; margin-left: 10% " >

<div class="col-md-6 offset-md-3 " STYLE="margin-left: 25% ; width: 40%"   >
    <h3 style="margin-left: 20%; font-family: 'Georgia', Times, serif; color: blue;" > Ajouter un Secretaire </h3>
  <hr STYLE="color: yellow; ">
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <input type="hidden" class ="form-control" id = "id" placeholder="Identifiant"
                [(ngModel)] = "secretaire.id" name = "id">
        </div>

        <div class="form-group">
            <input type="text" class ="form-control" id = "Nom de Secretaire" placeholder="Nome de Secretaire"
                [(ngModel)] = "secretaire.nom_sec " name = "nom_sec">
        </div>

        <div class="form-group">
            <input type="text" class ="form-control" id = "Secretaire Email" placeholder="Seretaire Email"
                [(ngModel)] = "secretaire.email " name = "email">
        </div>
        <div class="form-group">
            <input type="text" class ="form-control" id = "Num Phone" placeholder="Num Phone"
                [(ngModel)] = "secretaire.num_tel" name = "num_tel">
        </div>
       
      <button style="margin-bottom: 5%; margin-left: 80%;" class = "btn btn-success" type ="submit">Ajouter</button>
      </form>
</div>
</div>
