<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<div class="container" style="background-color: light; margin-left: 5% " >
 <DIV CLASS="container"> <button class="bnt btn-primary" style="margin-left: 85%; margin-top: 2%"><a routerLink="/addLocalisation"
                        style="color: black;font-family: 'Script MT Bold'  "><i class="bi bi-plus-lg"></i> Ajouter Localisation</a></button>

<h2 style="color: rgba(0, 0, 255, 0.719); font-family: 'Georgia', Times, serif; margin-left: 20%;" >    List des Localisations</h2></DIV>
  <hr STYLE="color: yellow; ">
  <br><br>
<table class = "table table-hover">
    <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th> Nom de Moughata </th>
            <th> Nom de Commune</th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let localisation of localisations "  >
          
            <th class ="hidden"> {{ localisation.id }} </th>
            <td> {{ localisation.nom_moghata }} </td>
            <td> {{ localisation.nom_commune }} </td>
          
            
         <td>
                  <button (click) = "updateLocalisation(localisation.id)" class = "btn btn-primary"> <i class="bi bi-pencil-square"></i></button>
                <button (click) = "deleteLocalisation(localisation.id)" class = "btn btn-danger" style="margin-left: 10px"> <i class="bi bi-trash-fill"></i></button>
            
            </td>
        </tr>
    </tbody>
</table>
</div>
