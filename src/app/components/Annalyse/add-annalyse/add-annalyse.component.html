
<!DOCTYPE html>
<html>
<head>

</head>
<body>

  <mat-toolbar>
    <span style=" margin-left: 30%;font-family: 'Georgia', Times, serif; color: blue;">Ajouter Analyse</span>
    <button mat-icon-button (click)="onClose()" style="margin-left: 49%;" color="basic" aria-label="Example icon button with a menu icon">
      <mat-icon>close</mat-icon>
    </button>
   <!-- <mat-icon style=" margin-left: 47%;margin-top: 0%;" (click)="onClose()">clear</mat-icon> -->
  </mat-toolbar>
<!-- <h1 style=" margin-left: 30%;font-family: 'Georgia', Times, serif; color: blue;">Ajouter un analyse</h1> -->


<div class="container">
   
  <form action="/action_page.php" (ngSubmit) = "onSubmit()">
  <div class="row">
    <div class="col-25">
      <label for="nomAnls" class="required" style="color: blue;font-family: 'Georgia'">Nom d'analyse</label>
    </div>
    <div class="col-75">
      <input type="text" class="form-control"  id = "nomAnls" placeholder="Nome d'annalyse"
      [(ngModel)] = "annalyseV.annalyse.nomAnls" name = "nomAnls">
      <!-- formControlName="date_visit"
        [ngClass]="{'is-invalid':form.get('date_visit')?.touched && form.get('date_visit')?.invalid}">

        <div class="invalid-feedback">
            <div> Date de visite est obligatoire</div>
        </div>  -->
    </div>
  </div>
  
  
 
 
  
  

            

        <div class="row">
            <div class="col-25">
              <label for="nom_labo" style="color: blue;font-family: 'Georgia'">Nom de laboratoire</label>
            </div>
            <div class="col-75">
                <input type="text"  class="form-control"id = "nom_labo" placeholder="Nome de laboratoire"
                [(ngModel)] = "annalyseV.annalyse.nom_labo" name = "nom_labo" >
            </div>
          </div>

  <div class="row">

    <!-- <button  mat-mini-fab color="warn" style="margin-left: 2%;" color="primary" (click) = "Retour()">
        <mat-icon >assignment_return</mat-icon></button> -->
    <input type="submit" style="margin-left: 50%;" value="Ajouter" mat-dialog-close>
    <!-- <button style="margin-bottom: 5%; margin-left: 80%;" class = "btn btn-success" type ="submit">Ajouter</button> -->
   
   
  </div>
  </form>
</div>

</body>
</html>
