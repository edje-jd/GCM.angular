<!DOCTYPE html>
<html>
<head>

</head>
<body>
 
<!--   
<h1 mat-dialog-title style=" margin-left: 30%;font-family: 'Georgia', Times, serif; color: blue;">Ajouter un Patient</h1> -->

<mat-toolbar>
  <span style=" margin-left: 30%;font-family: 'Georgia', Times, serif; color: blue;">Ajouter un Patient</span>
  <button  mat-mini-fab color="warn" style="margin-left: 45%;"  (click)="onClose()" aria-label="Example icon button with a home icon">
      <mat-icon>close</mat-icon>
    </button>
</mat-toolbar>
<div class="container">
 
  <form action="/action_page.php" (ngSubmit) = "onSubmit()">
  <div class="row">
    
    <div class="col-25">
      <label for="name" class="required" style="color: blue;font-family: 'Georgia'">Nom et Prénom</label>
    </div>
    <div class="col-75">
      <input type="text" id="name" class="form-control" placeholder="Your name.." [(ngModel)] = "patient.name" name = "name" 
      >

         
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="phone" style="color: blue;font-family: 'Georgia'">Téléphone</label>
    </div>
    <div class="col-75">
      <input type="text" id="phone"  class="form-control" [(ngModel)] = "patient.phone" name = "phone" placeholder="Your phone number..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="date_naissance" style="color: blue;font-family: 'Georgia'">Date de naissance</label>
    </div>
    <div class="col-75">
      <input type="date" id="date_naissance" class="form-control" [(ngModel)] = "patient.date_naissance" name = "date_naissance">
    </div>
  </div>
  
  <div class="row">
    <div class="col-25">
      <label for="sexe" style="color: blue;font-family: 'Georgia'">Sexe</label>
    </div>
    <div class="col-75">
      <select id="sexe" class="form-control" [(ngModel)] = "patient.sexe" name = "sexe"  placeholder="Your Sexe..">
        <option value="Homme">Homme</option>
        <option value="Femme">Femme</option>
        
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="adresse" style="color: blue;font-family: 'Georgia'">Adresse</label>
    </div>
    <div class="col-75">
        <input type="text" id="adresse" class="form-control" [(ngModel)] = "patient.adresse" name = "adresse" placeholder="Your Adresse..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
    <label for="antecedent" style="color: blue;font-family: 'Georgia'" >Maladie Antecedent</label></div>
    <div class="col-75">
  <mat-select  type="text"  class ="form-control" id = "antecedent_id"  placeholder="your Maladie Antecedent..."
          name = "antecedent_id" [(ngModel)]="antcedent">

        <mat-option  *ngFor = "let item of antcedents" [value]="item" >
            <tr>
                
                <!-- {{item.id}}  -->
                {{item.nom_malade}}
                
            </tr>
        </mat-option>

    </mat-select></div></div>

    <div class="row">
        <div class="col-25">
        <label for="localisation" style="color: blue;font-family: 'Georgia'" >Localisation</label></div>
        <div class="col-75">
    <mat-select type="text" class ="form-control" id ="localisation_id" placeholder="your Localisation..."
        name = "localisation_id" [(ngModel)]="localisation" >

        <mat-option *ngFor="let item of localisations" [value]="item">
            <tr >
                <!-- {{item.id}} 
                {{item.nom_moghata}} -->
                {{item.nom_commune}}
                
            </tr>
        </mat-option>

    </mat-select></div></div>

  <div class="row">
   
    <!-- <button  mat-mini-fab color="primary"  mat-dialog-close style="margin-left: 0%;"><mat-icon >close</mat-icon></button>   -->
    <input type="submit" style="margin-left: 50%;" value="Ajouter"  mat-button mat-dialog-close>
    <!-- <button style="margin-bottom: 5%; margin-left: 80%;" class = "btn btn-success" type ="submit">Ajouter</button> -->
   
   
  </div>
  </form>
</div>



</body>
