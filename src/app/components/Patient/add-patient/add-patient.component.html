<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<div class="container" style="background-color: light; margin-left: 10% " >

<div class="col-md-8 offset-md-2 " STYLE="margin-left: 20% ; width: 50%"   >
    <button style="margin-left: 80%;margin-top: 2%" class = "btn btn-primary" (click)="Retour()"><i class="bi bi-arrow-right-circle-fill"></i></button>
    <h3 style="margin-left: 20%; font-family: 'Georgia', Times, serif; color: blue;" > Ajouter un Patient </h3>
    
  <hr STYLE="color: yellow; ">
    <form (ngSubmit) = "onSubmit()" >

        <div class="form-group">
            <input type="hidden" class ="form-control" id = "id" placeholder="Identifiant"
                [(ngModel)] = "patient.id" name = "id">
        </div>

        <div class="form-group">
            <label for="name" class="required" style="color: blue;font-family: 'Georgia'">Nom Prénom</label>
            <input type="text" class ="form-control" id = "Name" placeholder="Nome de Patient"
                [(ngModel)] = "patient.name" name = "name" > 
                 <!-- formControlName="name"
                [ngClass]="{'is-invalid':form.get('name')?.touched && form.get('name')?.invalid}">
                <div class="invalid-feedback">
                    <div>your name is required</div>
                </div> -->
        </div>
        

        <div class="form-group">
            <label for="phone" class="required" style="color: blue;font-family: 'Georgia'">Téléphone</label>

            <input type="text" class ="form-control" id = "phone" placeholder="NPhone de Patient"
                [(ngModel)] = "patient.phone" name = "phone" >
                 <!-- formControlName="phone"
                [ngClass]="{'is-invalid':form.get('phone')?.touched && form.get('phone')?.invalid}"> -->
                <!-- <div class="invalid-feedback">
                    <div>your phone number is required</div>
                </div> -->
        </div>


        <div class="form-group">
            <label for="date"  style="color: blue;font-family: 'Georgia'">Date de naissance</label>

            <input type="date" class ="form-control" id = "date_naissance" placeholder="Date de naissance"
                [(ngModel)] = "patient.date_naissance" name = "date_naissance">
        </div>
        <div class="form-group">
            <label for="sexe" style="color: blue;font-family: 'Georgia'" >Sexe</label>

            <mat-select  type="text" class ="form-control" id = "sexe" placeholder="Sexe"
            [(ngModel)] = "patient.sexe" name = "sexe" >
    
                    <mat-option *ngFor = "let option of options" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-select>
                
        </div>
        
      <div class="form-group">
        <label for="adresse" style="color: blue;font-family: 'Georgia'" >Adresse</label>

        <input  type="text" class ="form-control" id = " adresse"  placeholder="Patient adresse"
                [(ngModel)] = "patient.adresse" name = "adresse">


      </div>
      <div class="form-group">
        <label for="antecedent" style="color: blue;font-family: 'Georgia'" >Maladie Antecedent</label>
      
      <mat-select  type="text" class ="form-control" id = "antecedent_id"  placeholder="id Antecedent"
              name = "antecedent_id" [(ngModel)]="antcedent">

            <mat-option  *ngFor = "let item of antcedents" [value]="item" >
                <tr>
                    
                    {{item.id}} 
                    {{item.nom_malade}}
                    
                </tr>
            </mat-option>

        </mat-select></div>

        <div class="form-group">
            <label for="localisation" style="color: blue;font-family: 'Georgia'" >Localisation</label>
        <mat-select type="text" class ="form-control" id ="localisation_id"  placeholder="id Localiation"
            name = "localisation_id" [(ngModel)]="localisation" >

            <mat-option *ngFor="let item of localisations" [value]="item">
                <tr >
                    {{item.id}} 
                    {{item.nom_moghata}}
                    {{item.nom_commune}}
                    
                </tr>
            </mat-option>

        </mat-select></div>
   
       <div>
      <button style="margin-bottom: 5%; margin-left: 80%;" class = "btn btn-success" type ="submit">Ajouter</button>
      
       </div>
    </form>
</div>
</div>
