

 <div class="container" style="background-color: light; margin-left: 0% " >
 <DIV CLASS="container" >
  <button  mat-mini-fab color="primary" style="margin-left: 95%; margin-top: 2%"   (click)="openUtil()"aria-label="Button that displays a tooltip when focused or hovered over"  matTooltip="ajouter un nouveau patient">
    <mat-icon>add</mat-icon>
  </button>
    

<h1 style="color: blue; font-family: 'Georgia', Times, serif; margin-left: 30%;margin-right: 52%; " >   Liste des patients</h1></DIV>
  
<div>
  <mat-form-field class="example-full-width">
    <input
      matInput
     
      placeholder="Recherche par nom..." #name (keyup)="findPatientByName(name)"
     
    />
    </mat-form-field> 
<!--   
  <input type="search" (ngModelChange)="Search(key.value)" #key="ngModel" ngModel
         name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search patient..." required>  -->
    
</div>

<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort>

  
  <ng-container matColumnDef="Id">
    <th style="color: blue;font-family: 'Georgia';font-size: 16px;" mat-header-cell *matHeaderCellDef mat-sort-header> Id &nbsp;<i class="fa fa-sort"></i></th>
    <td mat-cell *matCellDef="let Patient" class ="hidden"> {{Patient.id }} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th style="color: blue;font-family: 'Georgia';font-size: 16px;" mat-header-cell *matHeaderCellDef mat-sort-header> Nom et Pérnom</th>
    <td mat-cell *matCellDef="let Patient"> {{Patient.name }} </td>
    
  </ng-container>

  <ng-container matColumnDef="phone">
    <th style="color: blue;font-family: 'Georgia';font-size: 16px;" mat-header-cell *matHeaderCellDef mat-sort-header>Téléphone</th>
    <td mat-cell *matCellDef="let Patient"> {{Patient.phone }} </td>
    
  </ng-container>

  
  <ng-container matColumnDef="age">
    <th style="color: blue;font-family: 'Georgia';font-size: 16px;" mat-header-cell *matHeaderCellDef mat-sort-header> Age</th>
    <td mat-cell *matCellDef="let Patient"> {{Patient.age}} </td>
  </ng-container>
  <ng-container matColumnDef="sexe">
    <th style="color: blue;font-family: 'Georgia' ;font-size: 16px;" mat-header-cell *matHeaderCellDef mat-sort-header>Sexe</th>
    <td mat-cell *matCellDef="let Patient"> {{Patient.sexe}} </td>
    
  </ng-container>
  <ng-container matColumnDef="adresse">
    <th style="color: blue;font-family: 'Georgia';font-size: 16px;" mat-header-cell *matHeaderCellDef mat-sort-header> Adresse</th>
    <td mat-cell *matCellDef="let Patient"> {{Patient.adresse }} </td>
    
  </ng-container>
   <!-- <ng-container matColumnDef="antecedent">
    <th style="color: blue;font-family: 'Georgia';font-size: 16px;" mat-header-cell *matHeaderCellDef mat-sort-header>antecedent</th>
    <td mat-cell *matCellDef="let Patient"> {{Patient.antecedent}} </td>
    
  </ng-container> -->
  <!--
  <ng-container matColumnDef="nom_moghata">
    <th style="color: blue;font-family: 'Georgia';font-size: 16px;" mat-header-cell *matHeaderCellDef mat-sort-header>Localisation</th>
    <td  mat-cell *matCellDef="let patientDes">{{patientDes.localisation.nom_moghata}}</td>
    
  </ng-container> -->
  <ng-container matColumnDef="Actions">
    <th style="color: blue;font-family: 'Georgia';font-size: 16px;" mat-header-cell *matHeaderCellDef>&nbsp; &nbsp; &nbsp; &nbsp; Actions </th>
    <td mat-cell *matCellDef="let Patient">
      <button  mat-mini-fab color="warn"  (click) = "updatePatient(Patient)"      matTooltip="Info about the action"
      aria-label="Button that displays a tooltip when focused or hovered over"  matTooltip="modifier">
      <mat-icon >update</mat-icon></button>&nbsp;
      <button  mat-mini-fab color="accent" (click) = "deletePatientDesease(Patient.id)" aria-label="Button that displays a tooltip when focused or hovered over"  matTooltip="supprimer"><mat-icon >delete</mat-icon></button>&nbsp;
      <button  mat-mini-fab color="primary" (click) = "PatientDetails(Patient)" aria-label="Button that displays a tooltip when focused or hovered over"  matTooltip="info"><mat-icon >info</mat-icon></button></td>
    
  </ng-container>


  <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<!-- Angular 8 pagination -->
<mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
<router-outlet></router-outlet>
</div>
