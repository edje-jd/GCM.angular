

<form [formGroup]="addOrd" novalidate (ngSubmit)="onSubmit()" class="formm">
  <mat-card class="shipping-card">
    <mat-card-header>
      <button mat-icon-button (click)="onClose()" style="margin-left: 45%;" color="basic" aria-label="Example icon button with a menu icon">
        <mat-icon>close</mat-icon>
      </button>
          <mat-card-title style="color: blue; font-family: 'Georgia', Times, serif;">Ajouter un Ordonnance</mat-card-title>
       
        
          
       
      
     
    </mat-card-header>
    <mat-card-content >
      <div class="row">
        <div class="col">
          
            
            <mat-form-field  class="full-width">
              
              <input matInput [matDatepicker]="picker1" placeholder="Date d'ordonnance" formControlName="date_ord">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select    placeholder="Medicament" formControlName="medicament" >
           
    
                
            <mat-option *ngFor = "let item of medicaments" [value]="item" >
                <tr >
                   
                   
                    {{item.nomMedc}}
                
                </tr>
            </mat-option>
    
            </mat-select>
            <mat-error *ngIf="addOrd.controls['medicament'].hasError('required')">
              le nom du Medicament est <strong>obligatoire</strong>
            </mat-error>
            
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput  placeholder="Dosage" formControlName="dosage"></textarea>
            <mat-error *ngIf="addOrd.controls['dosage'].hasError('required')">
              dosage est <strong>Obligatoire</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput  placeholder="Prochaine Rend-Vous" formControlName="datePrdv">
            <mat-error *ngIf="addOrd.controls['datePrdv'].hasError('required')">
              date du Prochaine Rend-Vous est <strong>Obligatoire</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
     
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Ajouter</button>
    </mat-card-actions>
  </mat-card>
</form>
