<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<div class="container" style="background-color:light; margin-left: 5% " >
 <DIV CLASS="container"> <button class="bnt btn-primary" style="margin-left: 85%; margin-top: 2%"><a routerLink="/addPhoraire"
                        style="color: black;font-family: 'Script MT Bold'  "><i class="bi bi-plus-lg"></i> Ajouter Phoraire</a></button>

<h2 style="color: rgba(0, 0, 255, 0.719); font-family: 'Georgia', Times, serif; margin-left: 20%;" >    List des Plages Horaires</h2></DIV>
  <hr STYLE="color: yellow; ">
  <br><br>
<table class = "table table-hover">
    <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>Heure_deb </th>
            <th>Heure_fin </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let phoraire of phoraires "  >
          
            <th class ="hidden"> {{ phoraire.id }} </th>
            <td> {{ phoraire.heure_deb }} </td>
            <td> {{ phoraire.heure_fin }} </td>
            
         <td>
                  <button (click) = "updatePhoraire(phoraire.id)" class = "btn btn-primary"> <i class="bi bi-pencil-square"></i></button>
                <button (click) = "deletePhoraire(phoraire.id)" class = "btn btn-danger" style="margin-left: 10px"> <i class="bi bi-trash-fill"></i></button>
            
            </td>
        </tr>
    </tbody>
</table>
</div>
