
<!DOCTYPE html>
<html>
<head>

</head>
<body>

  <mat-toolbar>
    <span style=" margin-left: 30%;font-family: 'Georgia', Times, serif; color: blue;">Ajouter un Plage_horaire</span>
    <button mat-icon-button (click)="onClose()" style="margin-left: 38%;" color="basic" aria-label="Example icon button with a menu icon">
        <mat-icon>close</mat-icon>
      </button>
   <!-- <mat-icon style=" margin-left: 47%;margin-top: 0%;" (click)="onClose()">clear</mat-icon> -->
  </mat-toolbar>
<!-- <h1 style=" margin-left: 30%;font-family: 'Georgia', Times, serif; color: blue;">Ajouter un analyse</h1> -->


<div class="container">
   
  <form action="/action_page.php" (ngSubmit) = "onSubmit()">
  <div class="row">
    <div class="col-25">
      <label for="heure_deb" class="required" style="color: blue;font-family: 'Georgia'">Heure debut</label>
    </div>
    <div class="col-75">
      <input type="text" class="form-control"  id = "Date de debut" placeholder="Date debut"
      [(ngModel)] = "phoraire.heure_deb" name = "heure_deb">
      <!-- formControlName="date_visit"
        [ngClass]="{'is-invalid':form.get('date_visit')?.touched && form.get('date_visit')?.invalid}">

        <div class="invalid-feedback">
            <div> Date de visite est obligatoire</div>
        </div>  -->
    </div>
  </div>
        <div class="row">
            <div class="col-25">
              <label for="heure_fin" style="color: blue;font-family: 'Georgia'">Heure fin</label>
            </div>
            <div class="col-75">
                <input type="text"  class="form-control" id = "heure_fin" placeholder="Heure fin"
                [(ngModel)] = "phoraire.heure_fin " name = "heure_fin">
            </div>
          </div>

  <div class="row">

    <!-- <button  mat-mini-fab color="warn" style="margin-left: 2%;" color="primary" (click) = "Retour()">
        <mat-icon >assignment_return</mat-icon></button> -->
    <input type="submit" style="margin-left: 50%;" value="Ajouter" mat-dialog-close>
    <!-- <button style="margin-bottom: 5%; margin-left: 80%;" class = "btn btn-success" type ="submit">Ajouter</button> -->
   
   
  </div>
  </form>
</div>

</body>
</html>
