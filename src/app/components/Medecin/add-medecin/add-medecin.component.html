



<!DOCTYPE html>
<html>
<head>

</head>
<body>

  <mat-toolbar>
    <span style=" margin-left: 30%;font-family: 'Georgia', Times, serif; color: blue;">Ajouter une medecin</span>
    <button  mat-mini-fab color="warn" style="margin-left: 38%;"  (click)="onClose()" aria-label="Example icon button with a home icon">
      <mat-icon>close</mat-icon>
    </button>
   <!-- <mat-icon style=" margin-left: 47%;margin-top: 0%;" (click)="onClose()">clear</mat-icon> -->
  </mat-toolbar>
<!-- <h1 style=" margin-left: 30%;font-family: 'Georgia', Times, serif; color: blue;">Ajouter un analyse</h1> -->


<div class="container">
   
  <form action="/action_page.php" (ngSubmit) = "onSubmit()">
  <div class="row">
    <div class="col-25">
      <label for="name" class="required" style="color: blue;font-family: 'Georgia'">Nom et prénom</label>
    </div>
    <div class="col-75">
      <input type="text" class="form-control" id = "Name" placeholder="Nome de Medecin"
      [(ngModel)] = "medecin.name" name = "name">
      <!-- formControlName="date_visit"
        [ngClass]="{'is-invalid':form.get('date_visit')?.touched && form.get('date_visit')?.invalid}">

        <div class="invalid-feedback">
            <div> Date de visite est obligatoire</div>
        </div>  -->
    </div>
  </div>
        <div class="row">
            <div class="col-25">
              <label for="specialicite" style="color: blue;font-family: 'Georgia'">Specialité</label>
            </div>
            <div class="col-75">
                <input type="text"  class="form-control" id = "Specialite" placeholder="Medecin Specialite"
                [(ngModel)] = "medecin.specialicite" name = "specialicite">
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="phoraire" style="color: blue;font-family: 'Georgia'">Plage horaire</label>
            </div>
            <div class="col-75">
                <mat-select  type="text" class ="form-control" id = " Ph_Id"  placeholder="id Phoraire"
                  [(ngModel)]="phoraire" name = "Ph_Id">

            <mat-option *ngFor = "let item of phoraires " [value]="item"  >
                <tr >
                    
                    {{item.heure_deb}}
                    {{item.heure_fin}}
                
            </tr>
            </mat-option>

        </mat-select>
            </div>
          </div>   

  <div class="row">

    <!-- <button  mat-mini-fab color="warn" style="margin-left: 2%;" color="primary" (click) = "Retour()">
        <mat-icon >assignment_return</mat-icon></button> -->
    <input type="submit" style="margin-left: 50%;" value="Ajouter" mat-dialog-close>
    <!-- <button style="margin-bottom: 5%; margin-left: 80%;" class = "btn btn-success" type ="submit">Ajouter</button> -->
   
   
  </div>
  </form>
</div>

</body>
</html>
