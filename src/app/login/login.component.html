<div class="card card-container">
  <div *ngIf="isLoggedIn== false">
   <p style="color: blue;font-family: Gorgia;text-align: center;font-size:30px;">Authentification</p>
  </div>

<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
<div class="col-md-12">

  <img
    id="profile-img"
    src="assets/images/medecin.jpg"
    class="profile-img-card"
  />
  <form
    *ngIf="!isLoggedIn"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
  >
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        name="username"
        [(ngModel)]="form.username"
        required
        #username="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="username.errors && f.submitted"
      >
        Username is required!
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="password.errors && f.submitted"
      >
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">
          Password must be at least 6 characters
        </div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block">
        Login
      </button>
    </div>
    <div class="form-group">
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="f.submitted && isLoginFailed"
      >
        Login failed: {{ errorMessage }}
      </div>
    </div>
  </form>

  <div class="alert alert-success" *ngIf="isLoggedIn">
    
    <p style="font-family: 'Georgia';font-size: 26px;text-align: center;">Bienvenue</p> <br>
    <p style="font-family: 'Georgia';font-size: 20px;text-align: center;">{{ currentUser.username }}</p>
  </div>
</div>
</div>
</div>
</div>
